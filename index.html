<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <div class="header">
      <h1>Sign up</h1>
      </div>

      <form action="#">
        <div class="role">
          <span class="radio">
          <input type="radio" name="role" value="admin" id="admin"> admin</span>
          <span class="radio">
          <input type="radio" name="role" value="personal" id="personal" checked> personal
          </span>
          <span class="radio">
          <input type="radio" name="role" value="guest" id="guest"> guest
          </span>
        </div>
        <div class="grid">
          <div class="name-field">
            <label for="name">name</label><br>
            <input type="text" name="name" id="name">
          </div>
          <div class="email">
            <label for="email">email</label><br>
            <input type="email" name="email" id="email">
          </div>
          <div class="password">
            <label for="password">password</label><br>
            <input type="password" name="password" id="password">
          </div>
          <div class="confirm-password">
            <label for="confirm-password">confirm password</label><br>
            <input type="password" name="confirm-password" id="confirm-password">
          </div>
          <div class="picture">
            <label for="picture">profile picture</label>
            <input type="file" name="picture" value="picture" id="picture">
          </div>
          <div class="sign-up">
            <a href="#">sign up</a>
          </div>
        </div>
      </form>

    </section>
  </div>
</body>
</html>
